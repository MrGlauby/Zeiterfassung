<div class="wrapper">
  <div class="table-container">
    <div>
      <table class="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Group</th>
            <th>Stunden</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.group }}</td>
            <td>{{ user.hour }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container-addHours">
      <form [formGroup]="form">
        <label>
          Stunden
          <input type="text" [formControlName]="'hour'" />
        </label>
      </form>
      <button (click)="addHours()">Add Hours!</button>
    </div>
  </div>
</div>

<button (click)="createUser()">Create me!</button>

<div class="table-wrapper">
  <table
    mat-table
    [dataSource]="users"
    class="mat-elevation-z8"
    style="color: white"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="group">
      <th class="table-details" mat-header-cell *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let user">{{ user.group }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastname">
      <th class="table-details" mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    </ng-container>

    <tr
      class="table-details"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      class="table-details"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>

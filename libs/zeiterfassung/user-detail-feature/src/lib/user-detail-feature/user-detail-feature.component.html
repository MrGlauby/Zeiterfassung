<div class="wrapper">
  <div class="table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>Group</th>
          <th>Hour</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="user">
          <td>{{ user.name }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.group }}</td>
          <td>
            <ul>
              <!-- <li *ngFor="let hour of user.hours">
                {{ hour.from }} - {{ hour.to }}: {{ hour.description }}
              </li> -->
            </ul>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="formGroupWrapper">
      <form [formGroup]="formHour">
        <label>
          From:
          <input type="text" formControlName="from" />
        </label>
        <label>
          To:
          <input type="text" formControlName="to" />
        </label>
        <label>
          Description:
          <input type="text" formControlName="description" />
        </label>
        <div class="btn-wrapper">
          <!-- <button type="button" class="btn-details" (click)="addHours()">
            Add Hours
          </button> -->
        </div>
      </form>
    </div>
  </div>
</div>

<pre>{{ user | json }}</pre>

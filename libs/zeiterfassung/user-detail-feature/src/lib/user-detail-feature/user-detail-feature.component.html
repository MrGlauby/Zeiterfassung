<p>User Details</p>

<div class="wrapper">
  <div class="table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>Group</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="user">
          <td>{{ user.name }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.group }}</td>
        </tr>
      </tbody>
    </table>

    <table class="user-table">
      <thead>
        <tr>
          <th>Von</th>
          <th>Bis</th>
          <th>Beschreibung</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hour of userHours">
          <td>{{ hour.from }}</td>
          <td>{{ hour.to }}</td>
          <td>{{ hour.description }}</td>
        </tr>
      </tbody>
    </table>

    <div class="formGroupWrapper">
      <form [formGroup]="formHour">
        <label>
          From:
          <input type="text" formControlName="from" />
        </label>
        <label>
          To:
          <input type="text" formControlName="to" />
        </label>
        <label>
          Description:
          <input type="text" formControlName="description" />
        </label>
        <!-- <div class="btn-wrapper">
          <button type="button" class="btn-details" (click)="addHours()">
            Add Hours
          </button>
        </div> -->
      </form>
    </div>
  </div>
</div>

<pre>{{ user | json }}</pre>
